<head>
  <title>waitless</title>
</head>

<body>
  {{#if currentUser}}
    {{> loggedIn}}
  {{else}}
    {{> loggedOut}}
  {{/if}}
</body>

<template name="loggedOut">
  <h1>Logged Out</h1>
  {{loginButtons}}
</template>

<template name="loggedIn">
  <h1>Logged In</h1>
  {{loginButtons}}

  {{#if partial 'home'}}
  	{{> home}}
  {{else}} {{#if partial 'store'}}
  	{{> store}}
  {{/if}} {{/if}}
</template>

<template name="home">
  <h2>HOME</h2>
  <button class="goto-store">Go to store</button>
</template>

<template name="store">
  <h2>STORE</h2>
  <button class="goto-home">Go Home</button>
</template>
