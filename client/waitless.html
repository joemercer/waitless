<head>
  <title>Waitless</title>
    <meta name="author" content="Nicole Jiang, Bonnie Li & Joe Mercer">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=false">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,100,200,300,500,600,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="waitless.css">
</head>

<body>
  {{#if currentUser}}
    {{> loggedIn}}
  {{else}}
    {{> loggedOut}}
  {{/if}}
</body>

<template name="loggedOut">
  {{#if partial 'storeLogin'}}
  	{{> storeLogin}}
  {{else}} {{#if partial 'storeView'}}
  	{{> storeView}}
  {{else}} 
    {{> login_state}}
  {{/if}} {{/if}}
</template>

<template name="login_state">
  <div class="login_wrapper wrapper">
    <div class="login_logo">
      <img id="logo_graphic" alt="waitless" src="img/login/logo.png">
      <img id="logo_title" src="img/login/logo_title.png">
      <h3>why wait when you can order online!</h3>
    </div><!-- end login_logo -->
    <div class="login_input">
      <a id="login_user">{{loginButtons}}</a>
      <a class="goto-store-login" id="login_store">you brew coffee</a>
    </div><!-- end  login_input-->
    <p id="copyright">waitless is made by nicole, bonnie, and joe</p> 
  </div><!-- end login_wrapper -->
</template>

<template name="storeLogin">
  <div class="login_wrapper wrapper">
    <a class="goto-home back">back</a>
    <div class="login_logo">
      <img id="logo_graphic" alt="waitless" src="img/login/logo.png">
      <img id="logo_title" src="img/login/logo_title.png">
      <h3>you are a store - login</h3>
    </div><!-- end login_logo -->

    <div class="login_input">
      <input type="text" placeholder="username">
      <input type="password" placeholder="password">
      <input type="submit" class="goto-store-view" value="login">
    </div><!-- end  login_input-->
    <p id="copyright">waitless is made by nicole, bonnie, and joe</p> 
  </div><!-- end login_wrapper -->
</template>

<template name="storeView">
  <h2>Store Logged In - SHOW ORDERS FOR STORE HERE</h2>
  <button class="goto-home">Go Home</button>
</template>

<template name="loggedIn">

  {{#if partial 'home'}}
  	{{> home}}
  {{else}} {{#if partial 'profile'}}
  	{{> profile}}
  {{else}} {{#if partial 'createOrder'}}
  	{{> createOrder}}
  {{/if}} {{/if}} {{/if}}
</template>

<template name="home">
<!-- DASHBOARD -->
<div class="dashboard_wrapper wrapper">
  <div class="profile_header">
    <div class="goto-profile profile_pic">
      <img src="/img/profile_pic.jpg">
    </div>
    <p>Feeling thirsty, user?</p>
  </div>
  <div class="quick_brew">
    <img id="section_divider" src="img/dash_quick_brew.png">
    <ul>
      <li>
        <div class="coffee_cup"></div>
        <p>medium</br>
          <span>Double Double</span></br>
          SLC
        </p>
      </li>
      <li>
        <div class="coffee_cup"></div>
        <p>medium</br>
          <span>Double Double</span></br>
          SLC
        </p>
      </li>
      <li>
        <div class="goto-create-order coffee_cup"></div>
        <p>make</br>
          <span>SOMETHING</span></br>
          FRESH
        </p>
      </li>
    </ul>
  </div><!-- end quick_brew -->
  <div class="user_notification">
    <img id="section_divider" src="img/dash_notif.png">
    <ul class="notification_wrapper">
      <li>
        <img src="img/mono_coffee_cup.png">
        <p>You ordered double double from SLC</br><span>5 minutes ago</span></p>
        <div class="clearfix"></div>
      </li>
      <li>
        <img src="img/mono_coffee_cup.png">
        <p>You ordered double double from SLC</br><span>5 minutes ago</span></p>
        <div class="clearfix"></div>
      </li>
    </ul><!-- end notification_wrapper -->
  </div>
</div><!-- end dashboard_wrapper -->


  <button class="goto-create-order">Create Order</button>
</template>

<template name="profile">
  <h2>Profile</h2>
  
  {{loginButtons}}
  <button class="goto-home">Go Home</button>
</template>

<template name="createOrder">
  <h2>Create Order</h2>
  <div id="choose_store" class="active">
    <h4>Stores</h4>
    {{> stores}}
  </div>
  <button class="goto-home">Go Home</button>
</template>

<template name="stores">
  <ul id="stores_list">
    {{#each stores}}
      <li class="select-store" data-test="{{_id}}" style="cursor: pointer">{{_id}} - {{name}} - {{location}}</li>
    {{/each}}
  </ul>
</template>
